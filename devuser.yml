--- 
- name: Get Device Facts
  hosts: junos
  gather_facts: no

  vars_files:
   - hosts_vars.yml

  
  tasks:
  - name: Configure a new user "devuser" login
    junos_user:
      name: devuser
      role: super-user
      encrypted_password: "{{ admin | password_hash(sha512) }}"
      provider:
        timeout: 600
      state: present
    
    register: response
 
  